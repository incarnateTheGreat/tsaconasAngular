<!DOCTYPE html>
<html lang="en" ng-app="tsaconas">
  <head>
    <meta charset="utf-8">
    <title>Tsaconas: Angular</title>
    <base href="/">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="/angular/css/landingStyle.css" />

    <!-- EXTERNAL DEPENDENCIES -->
    <script type="application/javascript" src="/angular/bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="/angular/bower_components/angular-route/angular-route.js"></script>
    <script type="application/javascript" src="/angular/bower_components/oclazyload/dist/ocLazyLoad.js"></script>

    <!-- APPLICATION -->
    <script type="application/javascript" src="/angular/components/app/app.js"></script>
    <script type="application/javascript" src="/angular/components/app/app.routes.js"></script>

    <!-- COMPONENTS -->
    <script type="application/javascript" src="/angular/components/app/appCtrl.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/" title="Home">Home</a></li>
        <li><a href="/about" title="About">About</a></li>
        <li><a href="/resume" title="Resume">Resume</a></li>
      </ul>
    </nav>
    <div ng-controller="AppCtrl as vm">
      <!-- VIEW CONTENT -->
      <div id="main">
          <div ng-view></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="flex-container">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
      </div>
    </div>
  </body>
</html>
